fonts:
  - family: Merriweather
    fonts:
      - asset: packages/local_people_core/assets/fonts/Merriweather-Black.ttf
        weight: 900
  - family: RedHatDisplay
    fonts:
      - asset: packages/local_people_core/assets/fonts/RedHatDisplay-Regular.ttf
        weight: 400
      - asset: packages/local_people_core/assets/fonts/RedHatDisplay-Medium.ttf
        weight: 500
      - asset: packages/local_people_core/assets/fonts/RedHatDisplay-Bold.ttf
        weight: 700

