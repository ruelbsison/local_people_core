description: A new Flutter package.
version: 0.0.1
author:
homepage:

environment:
  sdk: ">=2.7.0 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  # Service locator
  get_it: ^2.0.1
  flutter_spinkit: ^4.1.2+1
  intl: ^0.16.1
  provider: ^4.1.3
  # Data
  equatable: ^0.6.0
  meta: ^1.1.6
  flutter_bloc: ^6.1.3
  formz: ^0.3.0
  # rxdart: ^0.23.0
  # UI
  # flutter_svg: ^0.18.1
  http: ^0.12.1
  # Auth0
  flutter_appauth: ^0.9.1
  flutter_secure_storage: ^3.3.3
  # Data Source
  objectdb: ^1.2.1
  path_provider: ^1.4.0
  # Remote API
  data_connection_checker: ^0.3.4
  logging: 0.11.4
  dio: any
  # Json annotator
  json_annotation: any
  # API Manager
  retrofit: any
  #splash screen
  #splashscreen: 1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  intl_translation: ^0.17.10+1
  retrofit_generator: any
  build_runner: any
  json_serializable: any
  built_value_generator: any
  # Unit test
  test:
  bloc_test: any
  mockito: ^4.1.0

dependency_overrides:
  analyzer: ^0.41.1
# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # To add assets to your package, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
